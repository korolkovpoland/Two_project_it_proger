{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/9cd1f77971.js" crossorigin="anonymous"></script>
</head>

<body>
    <aside>
        <img src="{% static 'main/img/django-logo-negative.svg' %}" alt="Лого">
        <span class="logo">Main</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-users"></i> Про нас</li></a>
            <a href="{% url 'news' %}"><li><i class="fa-brands fa-pagelines"></i> Новости</li></a>
            <a href=""><li><i class="fa-regular fa-paper-plane"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}{% endblock %}
    </main>

</body>

</html>
